<html>
	<head>
	<title>我的对比车辆</title>

	<link type="text/css" rel="stylesheet" href="">
	</head>
	<body>
		{% for car in contrast_cars %}
		<div class="contrast-box">
			<a href="{% url car_detail car.pk %}" target="_blank" class="car-image"><img src="{{ IMG_URL }}{{ car.thumbnail }}?imageView2/1/w/240"alt="{{ car.tilte }}图片"></a>
			<a class="car-title" href="{% url car_detail car.pk %}" target="_blank">{{ car.title }}</a>
			<div class="car-price">
				<div class="price">{{ car.price|floatformat:"2" }}万</div>
			</div>
		</div>
		{% endfor %}
		{% for num in empty_cars %}
		<div class="contrast-box">
			<div class="car-num">
				<div class="num">{{ num }}</div>
			</div>
			<div class="addcar">您还可以继续添加</div>
		</div>
		{% endfor %}
	</body>
</html>
