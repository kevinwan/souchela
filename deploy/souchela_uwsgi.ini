[uwsgi]
vhost = false #注意多个项目的时候不能true哦，否则多个项目都共用这个配置参数了
socket = 127.0.0.1:8888 #采用端口方式，nginx配置需要对应修改
master = true
enable-threads = true
workers = 6 #进程数
pythonpath = /home/souchela/souchela/souche   # django项目路径
module = wsgi # django wsgi.py文件

daemonize = uwsgi.log  # uwsgi日志文件
pidfile = uwsgi.pid  # uwsgi pid文件
